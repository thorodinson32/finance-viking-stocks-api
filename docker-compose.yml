version: '3.1'

services:

    db:
      container_name: viking_finance_mysql
      image: mysql
      command: --default-authentication-plugin=mysql_native_password
      restart: always
      environment:
        MYSQL_ROOT_PASSWORD: password
      volumes:
        - /Users/jfmorga/data/mysql:/var/lib/mysql
      ports:
        - "3306:3306"
